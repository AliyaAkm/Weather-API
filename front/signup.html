<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <div id="customAlert" class="alert">
        <span id="alertMessage"></span>
    </div>

    <h1>Sign Up</h1>
    <div class="form-container">
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="password_repeat">Confirm Password:</label>
                <input type="password" id="password_repeat" name="password_repeat" required>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <p>Already have an account? <a href="/login">Log in here</a>.</p>
    </div>
    <script>
        function showAlert(message) {
            const alertBox = document.getElementById('customAlert');
            const alertMessage = document.getElementById('alertMessage');

            alertMessage.textContent = message;
            alertBox.style.display = 'block';

            // Скрыть уведомление через 5 секунд
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordRepeat = document.getElementById('password_repeat').value;

            if (!username || !email || !password || !passwordRepeat) {
                showAlert("Все поля должны быть заполнены!");
                return;
            }

            if (password !== passwordRepeat) {
                showAlert("Пароли не совпадают!");
                return;
            }

            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, password_repeat: passwordRepeat }),
                });

                const data = await response.json();

                if (!response.ok) {
                    showAlert(data.message || "Ошибка при регистрации");
                    return;
                }

                showAlert("Регистрация успешна! Перенаправление...");
                setTimeout(() => window.location.href = '/login', 2000);
            } catch (error) {
                console.error("Ошибка при регистрации:", error);
                showAlert("Ошибка соединения с сервером!");
            }
        });
